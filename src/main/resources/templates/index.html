<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="fas fa-exchange-alt me-2"></i>Currency Converter</h2>
                        <p class="mb-0">Real-time exchange rates from Magyar Nemzeti Bank</p>
                    </div>
                    <div class="card-body">
                        <!-- Error message for MNB API failure -->
                        <div th:if="${error}" class="alert alert-warning mb-4">
                            <h5><i class="fas fa-exclamation-triangle me-2"></i>Service Unavailable</h5>
                            <p th:text="${error}" class="mb-0"></p>
                        </div>
                        
                        <form id="conversionForm" th:if="${groupedCurrencies != null and !groupedCurrencies.empty}">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="fromCurrency" class="form-label">From Currency</label>
                                        <select class="form-select" id="fromCurrency" required>
                                            <option value="">Select currency</option>
                                            <optgroup th:each="group : ${groupedCurrencies}" th:label="${group.key}">
                                                <option th:each="currency : ${group.value}" 
                                                        th:value="${currency.currency}" 
                                                        th:text="${currency.currency}"
                                                        th:selected="${currency.currency == 'HUF'}">
                                                </option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="amount" 
                                               placeholder="Enter amount" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="toCurrency" class="form-label">To Currency</label>
                                        <select class="form-select" id="toCurrency" required>
                                            <option value="">Select currency</option>
                                            <optgroup th:each="group : ${groupedCurrencies}" th:label="${group.key}">
                                                <option th:each="currency : ${group.value}" 
                                                        th:value="${currency.currency}" 
                                                        th:text="${currency.currency}"
                                                        th:selected="${currency.currency == 'EUR'}">
                                                </option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator me-2"></i>Convert
                                </button>
                            </div>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <div class="alert alert-success">
                                <h5><i class="fas fa-check-circle me-2"></i>Conversion Result</h5>
                                <div id="resultContent"></div>
                            </div>
                        </div>

                        <div id="error" class="mt-4" style="display: none;">
                            <div class="alert alert-danger">
                                <h5><i class="fas fa-exclamation-triangle me-2"></i>Error</h5>
                                <div id="errorContent"></div>
                            </div>
                        </div>

                        <div id="loading" class="mt-4 text-center" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Converting currency...</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-4" th:if="${groupedCurrencies != null and !groupedCurrencies.empty}">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line me-2"></i>Current Exchange Rates by Region</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Currency</th>
                                        <th>Unit</th>
                                        <th>Rate (HUF)</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block th:each="group : ${groupedCurrencies}">
                                        <tr>
                                            <td colspan="4" class="region-header">
                                                <div th:class="'region-header-' + ${group.key.toLowerCase()}">
                                                    <i th:class="'fas fa-globe me-2'"></i>
                                                    <strong th:text="${group.key}"></strong>
                                                    <span class="badge bg-secondary ms-2" th:text="${#lists.size(group.value)} + ' currencies'"></span>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr th:each="currency : ${group.value}" th:class="'region-row region-row-' + ${group.key.toLowerCase()}">
                                            <td>
                                                <span th:class="'region-indicator region-' + ${group.key.toLowerCase()}" 
                                                      th:title="${group.key}"></span>
                                                <span th:text="${currency.currency}"></span>
                                            </td>
                                            <td th:text="${currency.unit}"></td>
                                            <td th:text="${currency.rate}"></td>
                                            <td th:text="${currency.date}"></td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('conversionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;
            
            if (!fromCurrency || !toCurrency || !amount) {
                showError('Please fill in all fields');
                return;
            }
            
            if (fromCurrency === toCurrency) {
                showError('Please select different currencies');
                return;
            }
            
            showLoading();
            hideResult();
            hideError();
            
            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fromCurrency: fromCurrency,
                        toCurrency: toCurrency,
                        amount: parseFloat(amount)
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(result);
                } else {
                    showError(result.message || 'Conversion failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                hideLoading();
            }
        });
        
        function showResult(result) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <strong>${result.originalAmount} ${result.fromCurrency}</strong>
                    </div>
                    <div class="col-md-6">
                        <strong class="text-success">${result.convertedAmount} ${result.toCurrency}</strong>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <small class="text-muted">Exchange Rate: 1 ${result.fromCurrency} = ${result.exchangeRate} ${result.toCurrency}</small>
                    </div>
                    <div class="col-md-6">
                        <small class="text-muted">Rate Date: ${result.rateDate}</small>
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorContent = document.getElementById('errorContent');
            
            errorContent.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
